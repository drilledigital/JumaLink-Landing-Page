services:
  - type: web
    name: jumalink-landing-page
    env: static
    buildCommand: echo "No build required for static site"
    staticPublishPath: .
    
    # Custom headers for security and caching
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    
    # Redirect old URLs to new clean URLs (if needed)
    routes:
      - type: redirect
        source: /privacy.html
        destination: /privacy/
        permanent: true
      - type: redirect
        source: /delete-me.html
        destination: /delete-me/
        permanent: true

